<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>Superbowl Statistics</h2>
<p>Click on a tab to look at statistics:</p>

<div class="tab">
    <button class="tablinks" onclick="openCategory(event, 'Winners')">Winners</button>
    <button class="tablinks" onclick="openCategory(event, 'Most Attended')">Most Attended</button>
    <button class="tablinks" onclick="openCategory(event, 'Most Hosted')">Most Hosted</button>
    <button class="tablinks" onclick="openCategory(event, 'MVP\'s')">MVP's</button>
</div>

<div id="Winners" class="tabcontent">
  <h3>Winners</h3>
    <p>listofwinners</p>
</div>

<div id="Most Attended" class="tabcontent">
  <h3>Most Attended</h3>
    <p>listofattended</p>
</div>

<div id="Most Hosted" class="tabcontent">
  <h3>Most Hosted</h3>
</div>

<div id="MVP's" class="tabcontent">
  <h3>MVP's</h3>
</div>

<script>
function openCategory(evt, category) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(category).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
